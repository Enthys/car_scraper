version: "3.7"

volumes:
    database-volume:

services:
    car-scraper:
        build:
            context: .
        ports:
            - 8080:8080
        volumes:
            - .:/usr/src/app
            - /usr/src/app/keys


    database:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: secret_password
        volumes:
            - database-volume:/var/lib/mysql
            